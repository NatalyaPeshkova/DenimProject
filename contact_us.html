<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Denim Project contact page</title>
</head>
<body class="page">
	<div class="wrapper"> 
		<header class="header contact-page"> 
			<nav class="header__navigation">
				<a class="header__navigation-link" href="#" title="Woman"> <b>Woman</b></a>
				<a class="header__navigation-link" href="#" title="Man"> <b> Man </b></a> 
				<a class="header__navigation-link" href="#" title="New"> <b> New </b></a>
			</nav>
			<a class="header__title" href="https://natalyapeshkova.github.io/DenimProject/index_denimProject" title="MainPage"> Nîmes </a>
			<div class="header__links">  
				<a class="header__img user" id="openModalWindow" title="user profile">User</a>
				<img src="./image/search.jpg" class="header__img search" alt="иконка поиск" title="иконка поиск"> 
				<img src="./image/bascket.jpg" class="header__img basket" alt="иконка корзина" title="иконка корзина">  
			</div>
		</header>
	</div>
	<div class="wrapper">
		<main class="contact window">
			<form class="contact__form" action="#" method="post">
				<div class="contact-info__wrapper">
					<fieldset class="contact__info">
						<legend class="contact__title"> Contact us </legend>
						<label class="contact__label name" for="name"> Name </label>
						<input class="contact__input" type="text" id="name" placeholder="Enter your name">
						<label class="contact__label email" for="email"> E-mail </label>
						<input class="contact__input" type="email" id="email" placeholder="Enter your e-mail">
						<label class="contact__label" for="phone"> Phone </label>
						<input class="contact__input phone" type="tel" id="phone" placeholder="Enter your phone">
						<label class="contact__label" for="message"> Your message </label>
						<textarea class="contact__textarea" id="message" name="message" maxlength="500" rows="13" cols="33" spellcheck="true" wrap="hard"> </textarea>
						<button class="contact__button"> Send </button>
					</fieldset>
				</div>
			</form>
		</main>
	</div>
	<hr class="contact__line">
		<div class="wrapper">
			<footer class="footer">
				<a class="footer__title" href="https://natalyapeshkova.github.io/DenimProject/index_denimProject" title="MainPage"> Nîmes </a>
				<div class="navigation">
					<a class="navigation__link" href="#" title="Shop">Shop</a>
					<a class="navigation__link" href="#" title="Delivery">Delivery</a>
					<a class="navigation__link" href="#" title="Service">Service</a>
					<a class="navigation__link" href="#" title="Sitemap">Sitemap</a>
					<a class="navigation__link" href="https://natalyapeshkova.github.io/DenimProject/contact_us.html" title="Contacts" target="_blank">Contacts</a>
				</div>
				<div class="social-icons">
					<a href="https://en.wikipedia.org/wiki/Facebook" title="Facebook" target="_blank"><img class="social-icons__link" src="./image/Vector.svg" alt="Facebook" title="Facebook"></a>
					
					<a href="https://en.wikipedia.org/wiki/Instagram" title="Instagram" target="_blank"><img class="social-icons__link" src="./image/instagram.svg" alt="Instagram" title="Instagram"></a>

					<a href="https://www.pinterest.ru/" title="pinterest" target="_blank"><img class="social-icons__link" src="./image/printerestr.svg" alt="pinterest" title="pinterest"></a>

					<a href="https://en.wikipedia.org/wiki/Twitter" title="Twitter" target="_blank"><img class="social-icons__link" src="./image/twitter.svg" alt="Twitter" title="Twitter"></a>
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
